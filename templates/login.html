{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'sass/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/contact.css' %}" />
    <link rel="stylesheet" href="{% static 'css/grid.css' %}" />
    <link rel="stylesheet" href="{% static 'css/media.css' %}" />
    <style>
      .container {
        position: relative;
        width: 100%;
        min-height: 100vh;
        padding: 15px 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        background-image: url("{% static 'img/header-bg.jpg' %}");
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <!--* Ro'yxatdan o'tish formasi  -->
    <div class="container">
      <div class="sign__up">
        <i class="bx bx-x"></i>
        <div class="sign-title">Kirish</div>
        <form action="{% url 'login' %}" method="post">
          <div class="input-item">
            <div class="input-text">Telfon raqam yoki usernameni kiriting</div>
            <input type="text" name="UserName" placeholder="ism"/>
          </div>
          <div class="input-item">
            <div class="input-text">Parolni kiriting</div>
            <input type="password" name="Password" />
          </div>
          <div class="form-btns d-flex justify-center">
            <button type="submit">Kirish</button>
          </div>
          <div class="form-btns d-flex justify-center">
            Yoki
          </div>
          <div class="form-btns d-flex justify-center">
            <button style="padding: 6px 30px !important">
              <a href="{% url 'register' %}">Ro'yhatdan o'tish</a>
            </button>
          </div>
          <div class="form-btns d-flex justify-center">
            <a href="/reset/">Parolni unitdingizmi?</a>
          </div>
        </form>
      </div>
    </div>
    <!--* Ro'yxatdan o'tish formasi  -->
  </body>
</html>
